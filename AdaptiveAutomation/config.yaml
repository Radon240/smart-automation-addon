name: "AdaptiveAutomation"
version: "0.1.7"
slug: "adaptive_automation"
description: "AdaptiveAutomation addon with user action prediction model"
startup: services
boot: auto
init: false
ingress: true
ingress_port: 8090
panel_icon: mdi:robot
auto_update: false
homeassistant_api: true
hassio_api: true
arch:
  - amd64
  - aarch64
options:
  log_level: info
  message: "Hello from AdaptiveAutomation"
  history_days: 7
  min_support: 5
  min_confidence: 0.6
  prediction_limit: 10
  allow_relaxed_fallback: true
  enabled_domains:
    - light
    - switch
    - climate
    - cover
    - fan
    - lock
    - media_player
    - input_boolean
    - script
    - scene
schema:
  log_level: list(trace|debug|info|notice|warning|error|fatal)
  message: str
  history_days: int(1,365)
  min_support: int(1,1000)
  min_confidence: float(0,1)
  prediction_limit: int(1,100)
  allow_relaxed_fallback: bool
  enabled_domains:
    - str
ports:
  8090/tcp: 8090
webui: "http://[HOST]:[PORT:8090]"
